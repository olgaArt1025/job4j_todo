<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>

  <title>Todo</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Расшифровка</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" th:href="@{/index}">Главная <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" th:href="@{/items}">Все задания</a>
        <a class="nav-item nav-link" th:href="@{/completed}">Выполненные</a>
        <a class="nav-item nav-link" th:href="@{/fresh}">Новые</a>
      </div>
    </div>
  </nav>
  <div class="row">
    <table class="table">
        <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Описание</th>
        <th scope="col">Дата создания</th>
        <th scope="col">Состояние</th>
      </tr>
      </thead>
      <tbody>
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${#dates.format(item.created, 'dd.MM.yyyy')}"></td>
        <td>
          <span th:text="${item.isDone} ? 'Выполнено' : 'Не выполнено'"></span>
        </td>
      </tbody>
    </table>
    <form>
          <span th:if="${!item.isDone}">
            <button type="submit" class="btn btn-success" th:formaction="@{|/completed/${item.id}|}">выполнить</button>
          </span>
      <button type="submit" class="btn btn-primary" th:formaction="@{|/formUpdateItem/${item.id}|}">изменить</button>
      <button type="submit" class="btn btn-danger" th:formaction="@{|/delete/${item.id}|}">удалить</button>
    </form>
  </div>
</div>
</body>
</html>
